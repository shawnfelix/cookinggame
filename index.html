<!DOCTYPE HTML>
<html lang="en">
<title>The Cook's Book</title>
<head>
<meta name="viewport" content="width=device-width, 
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<link rel="stylesheet" type="text/css" href="styles.css"> 
<script
	src="jquery-3.2.1.min.js"
	type="text/javascript"></script>
</head>

<body class="noselect">
<div id="menu">
	<div id="start-menu">
		<img 
			src="img/buttons/start-button.png" 
			id="start-button" 
			class="pulse"
			onclick="startGame();"></img>
	</div>
</div>
<div id="game-container">
	<div id="left-pane" class="inline">
	<div style="width:567px;">
		<div id="game-background">
			<div id="stove-fire" style="display:none;" ></div>
			<div id="stove-boil" style="display:none;"></div>
			<div id="sink-water" style="display:none;"></div>
		</div>
		<div id="button-bar">
			<div class="inline field-wrapper">
				<div>Stove</div>
				<div id="stove" class="button darkred"
					onclick="toggleStove();">Off</div>
			</div>
			<div class="inline field-wrapper">
				<div>Sink</div>
				<div id="sink" class="button darkred"
					onclick="toggleSink();">Off</div>
			</div>
			<div id="water-level-container">
				Water:
				<div id="water-level" class="waterlevelmeter">
					<div id="water-level-color">
					</div>
				</div>
			</div>
			<div id="boiled-indicator">!</div>
		</div>
	</div>
	</div>

	<div id="side-menu">
		<div id="top" class="menu-section">
			<div id="item-box">
				Timer:<br/>
				<div id="timer-count">0</div>
				<div 
					id="start-timer-button"
					onclick="startTimerButton();"
					>START</div>
				<div 
					id="stop-timer-button"
					onclick="stopTimer();"
					>STOP</div>
			</div>
			<div id="item-details">
				<div 
					class="button"
					id="show-recipe-button"
					onclick="showRecipe();">Show Recipe
				</div>
			</div>
		</div>
		<div id="mid" class="menu-section" >
			<div id="recipe-list">
				<div id="recipe-list-title">Choose a Recipe:</div>
				<div onclick="loadRecipeGame();" class="recipe-list-item">Mac and Cheese</div>
			</div>
			<div id="recipe-steps" style="display:none;">
				<div id="recipe-list-title">Mac and Cheese</div>
				1. Boil water (10 seconds)<br/>
				2. Add pasta<br/>
				4. Add butter (1 unit)<br/>
				5. Add cheese (3 units)<br/>
				6. Add milk<br/><br/>
				<div 
					id="hide-recipe-button" 
					class="button"
					onclick="hideRecipe()">HIDE</div>
			</div>
			<div id="inv-screen" style="display:none;">
				<div class="inv-box">
					<div id="milk">Milk</div>
					<div id="milk-button" class="square-add-button"
						onclick="incrementMilk();">+</div>
				</div>
				<div class="inv-box">
					<div id="pasta">Pasta</div>
					<div id="pasta-button" class="square-add-button"
						onclick="incrementPasta();">+</div>
				</div>
				<div class="inv-box">
					Butter
					<div id="num-butter">0</div>

					<div class="square-add-button"
						onclick="addUnit('butter');">+</div>
					<div class="square-minus-button"
						onclick="minusUnit('butter');">-</div>
				</div>
				<div class="inv-box">
					Cheese
					<div id="num-cheese">0</div>

					<div class="square-add-button"
						onclick="addUnit('cheese');">+</div>
					<div class="square-minus-button"
						onclick="minusUnit('cheese');">-</div>
				</div>
				<div class="inv-box" 
					style="background-color:#c73946;"
					onclick="validate();">
					TASTE <br/> TEST<br/> -->
				</div>
			</div>
		</div>
	</div>
</div>
<div id="level-screen">
	<div id="level-message">Level Complete!</div>
	<div id="try-again-button" class="button" onclick="$('#level-screen').show();">
	Try Again
	</div>
</div>
<script src="scripts.js"></script>
<script src="helper.js"></script>
</body>
</html>
